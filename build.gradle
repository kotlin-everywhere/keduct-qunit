buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'maven'

apply plugin: 'kotlin2js'
compileKotlin2Js {
    kotlinOptions.moduleKind = "commonjs"
    kotlinOptions.sourceMap = true
    kotlinOptions.metaInfo = true
    kotlinOptions.main = "noCall"
    kotlinOptions.outputFile = "$project.buildDir.path/classes/main/${project.name}.js"
}
compileTestKotlin2Js {
    kotlinOptions.moduleKind = "commonjs"
    kotlinOptions.sourceMap = true
    kotlinOptions.main = "noCall"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    compile 'com.github.kotlin-everywhere:ktbluebird:03e545baaafca4269f8fb9927b0e08499f2ba6fd'
    testCompile "org.jetbrains.kotlin:kotlin-test-js:$kotlin_version"
}

// detect intellij
boolean is_intellij = false
for (Map.Entry<Object, Object> entry : System.properties.entrySet()) {
    if (entry.value.toString().toLowerCase().indexOf("intellij") != -1) {
        is_intellij = true
    }
}

if (is_intellij) {
    sourceSets {
        main.kotlin.srcDirs += 'src/test/kotlin'
        test.kotlin.srcDirs = []
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-test-js:$kotlin_version"
    }
}